[mypy]
ignore_missing_imports = True
disable_error_code = misc, attr-defined, no-redef, valid-type, assignment, import-untyped, import-error, name-defined
follow_imports = skip

[mypy-*]
ignore_missing_imports = True

[mypy-django.*]
ignore_missing_imports = True

[mypy-django.contrib.*]
ignore_missing_imports = True

[mypy-django.http.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-python_dotenv.*]
ignore_missing_imports = True 